<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        body {
            background-image: url(image2.jpg);
            background-size: cover;
            color: aliceblue;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: 10% 90%;
            grid-template-rows: 5% 30% 45%;
            justify-content: center;
        }
        #navbar {
            grid-column: 2/3; /* Extend across both columns */
            grid-row: 1/2;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            margin-left: 50%;
        }
        .navmenus {
            text-decoration: none;
            color: aliceblue;
            padding: 20px 20px;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navmenus:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        #form1 {
            grid-column: 2/3;
            grid-row: 2/4;
            margin-top: 10px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            margin-right: 20px;
        }
        input,select{
            margin-top: 5px;
        }
        #form1 h3 {
            margin-bottom: 10px;
        }
        #name1, #phno {
            display: flex;
            margin-bottom: 10px;
        }
        label {
            margin-right: 10px;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="time"], textarea, select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.1);
            color: aliceblue;
        }
        input[type="checkbox"] {
            margin-right: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #logo {
            margin-left: 20px;
            grid-column: 1/2;
            grid-row: 1/4;
            height: 100vh;
            object-fit: cover;
            padding-top: 20px;
            position: sticky;
        }
        #message {
            display: none;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="navbar">
            <a href="index.html" class="navmenus">Home</a>
            <a href="index.html#about" class="navmenus">About</a>
            <a href="events.html" class="navmenus">Events</a>
            <a href="orderOnline.html" class="navmenus">Order Online</a>
        </div>
        <div>
            <form id="form1" onsubmit="return displayMessage()">
                <h3>YOUR CONTACT INFORMATION</h3>
                <div id="name1" style="width: 100%;">
                    <div style="width: 49%;">
                    <label for="firstName">First Name</label><br>
                    <input type="text" id="firstName" required>
                    </div>
                    <div style="width: 49%; margin-left: 20px;">
                    <label for="lastName">Last Name</label><br>
                    <input type="text" id="lastName" required>
                    </div>
                </div>
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
                <div id="phno" style="width: 100%;">
                    <div style="width: 49%;">
                    <label for="ph">Phone number</label>
                    <input type="tel" id="ph" required>
                    </div>
                    <div style="width: 49%; margin-left: 20px;">
                    <label for="ph1">Another number</label>
                    <input type="tel" id="ph1">
                    </div>
                </div>
                <label for="company">Company</label>
                <input type="text" id="company">
                <h3>YOUR EVENT DETAILS</h3>
                <label for="ev_style">Select your desired event style</label>
                <select id="ev_style" style="background-color: black; color: aliceblue;">
                    <option>On-Premise Event</option>
                    <option>Full-service catering</option>
                </select>
                <label for="ev_details">Nature of this Event(e.g.,Birthday Party or Business Dinner)</label>
                <input type="text" id="ev_details" required>
                <label for="ev_date">Event Date</label>
                <input type="date" id="ev_date" required>
                <div id="time1" style="width: 100%; display: flex;">
                    <div style="width: 49%;">
                    <label for="st_time">Start Time</label>
                    <input type="time" id="st_time" required>
                    </div>
                    <div style="width: 49%; margin-left: 20px;">
                    <label for="end_time">End Time</label>
                    <input type="time" id="end_time" required>
                    </div>
                </div>
                <label for="no_people">Number of People</label>
                <input type="text" id="no_people" required>
                <label for="additional_info">Is there any additional information you would like to add</label>
                <textarea id="additional_info" cols="50" rows="5"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
        <img src="FLAVOUR_JUNCTION__4_-removebg-preview.png" id="logo">
    </div>
    <div id="message" style="margin-bottom: 30px;"></div>
    <script>
        function displayMessage() {
            var firstName = document.getElementById("firstName").value;
            var message = document.getElementById("message");
            message.innerHTML = "Thank you, " + firstName + ", for submitting your information. You will shortly receive a confirmation email in order to proceed with the bookings.";
            message.style.display = "block";
            // Scroll to the message
            message.scrollIntoView({ behavior: "smooth" });
            return false; // Prevents the form from actually submitting
        }
    </script>
</body>
</html>
